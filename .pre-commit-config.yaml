repos:
  - repo: local
    hooks:
      - id: format-isort
        name: format-isort
        language: python
        entry: make format-isort
        pass_filenames: false
      - id: format-yapf
        name: format-yapf
        language: python
        entry: make format-yapf
        pass_filenames: false
  - repo: https://github.com/PyCQA/docformatter
    rev: v1.4
    hooks:
      - id: docformatter
        args:
          [
            --in-place,
            --wrap-summaries=80,
            --wrap-descriptions=80,
            --pre-summary-newline,
          ]
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.3.0
    hooks:
      - id: double-quote-string-fixer
        types:
          - "python"
      - id: end-of-file-fixer
        types:
          - "python"
      - id: trailing-whitespace
        types:
          - "python"
      - id: check-ast
